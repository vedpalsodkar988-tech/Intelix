<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelix - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #60A5FA;
            --secondary: #A78BFA;
            --accent: #34D399;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #020617;
            color: #E2E8F0;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Neural Network Canvas */
        #neuralCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
        }

        .container {
            display: flex;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(96, 165, 250, 0.2);
            padding: 30px 0;
            z-index: 100;
        }

        .sidebar-header {
            padding: 0 30px 30px;
            border-bottom: 1px solid rgba(96, 165, 250, 0.2);
        }

        .sidebar-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            margin: 0;
        }

        .sidebar-nav {
            padding: 30px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 30px;
            color: #94A3B8;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            position: relative;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .nav-item:hover,
        .nav-item.active {
            color: #E2E8F0;
            background: rgba(96, 165, 250, 0.1);
        }

        .nav-item:hover::before,
        .nav-item.active::before {
            transform: scaleY(1);
        }

        .nav-icon {
            font-size: 20px;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 30px;
            width: 100%;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px 100px;
            min-height: 100vh;
        }

        /* Hero Section */
        .welcome-text {
            font-size: 16px;
            color: var(--primary);
            text-align: center;
            margin-bottom: 15px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 52px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #60A5FA 0%, #A78BFA 50%, #34D399 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shimmer 3s linear infinite;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        .hero-subtitle {
            font-size: 18px;
            color: #94A3B8;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Task Counter */
        .task-counter {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 12px;
            padding: 15px 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .task-counter:hover {
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(96, 165, 250, 0.2);
        }

        .counter-icon {
            font-size: 20px;
        }

        .counter-text {
            font-size: 14px;
            color: #E2E8F0;
            font-weight: 500;
        }

        .counter-text.unlimited {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        /* Task Container */
        .task-container {
            max-width: 900px;
            width: 100%;
        }

        .task-input {
            width: 100%;
            padding: 25px;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-radius: 16px;
            color: #E2E8F0;
            font-size: 18px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.6);
            box-shadow: 0 8px 32px rgba(96, 165, 250, 0.3), 0 0 40px rgba(96, 165, 250, 0.2);
        }

        .task-input::placeholder {
            color: #475569;
        }

        /* Run Task Button */
        .run-task-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(96, 165, 250, 0.4);
            position: relative;
            overflow: hidden;
        }

        .run-task-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .run-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(96, 165, 250, 0.6);
        }

        .run-task-btn:hover::before {
            left: 100%;
        }

        /* Results Container */
        .results-container {
            max-width: 900px;
            width: 100%;
            margin-top: 40px;
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 16px;
            padding: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(96, 165, 250, 0.2);
        }

        .results-header h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #E2E8F0;
            margin: 0;
        }

        .close-results {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #EF4444;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .close-results:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: scale(1.1);
        }

        .results-content {
            color: #E2E8F0;
            line-height: 1.6;
        }

        .result-item {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .result-item h4 {
            color: var(--primary);
            font-size: 18px;
            margin-bottom: 10px;
        }

        .result-item p {
            margin: 5px 0;
            font-size: 14px;
        }

        .result-item a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .result-item a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .loading-spinner {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(96, 165, 250, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Scanline Effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(96, 165, 250, 0.05) 50%, transparent 100%);
            pointer-events: none;
            z-index: 999;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Scanline Effect -->
    <div class="scanline"></div>

    <!-- Neural Network Canvas -->
    <canvas id="neuralCanvas"></canvas>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>INTELIX</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="/home" class="nav-item active">
                    <span class="nav-icon">üè†</span>
                    <span>Home</span>
                </a>
                <a href="/abilities" class="nav-item">
                    <span class="nav-icon">‚ö°</span>
                    <span>Abilities</span>
                </a>
                <a href="/projects" class="nav-item">
                    <span class="nav-icon">üìÅ</span>
                    <span>Your Projects</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="/profile" class="nav-item">
                    <span class="nav-icon">üë§</span>
                    <span>Profile</span>
                </a>
                <a href="/settings" class="nav-item">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    <span>Settings</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Hero Section -->
            <p class="welcome-text">Welcome back, {{ username }}!</p>
            <h1 class="hero-title">Execute. Automate. Dominate.</h1>
            <p class="hero-subtitle">An AI system built to execute real tasks</p>
            
            <!-- Task Counter -->
            <div class="task-counter" id="taskCounter">
                <span class="counter-icon">‚ö°</span>
                <span class="counter-text">Loading...</span>
            </div>

            <!-- Task Input -->
            <div class="task-container">
                <input 
                    type="text" 
                    class="task-input" 
                    placeholder="Enter your task..."
                    id="taskInput"
                >
                <button class="run-task-btn" id="runTaskBtn">Run Task</button>
            </div>

            <!-- Results Display Area -->
            <div class="results-container" id="resultsContainer" style="display: none;">
                <div class="results-header">
                    <h3>Results</h3>
                    <button class="close-results" id="closeResults">‚úï</button>
                </div>
                <div class="results-content" id="resultsContent">
                    <!-- Results will appear here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // Fetch and display task limits
        fetch('/check-limits')
            .then(response => response.json())
            .then(data => {
                const counterText = document.querySelector('.counter-text');
                if (data.subscription === 'pro') {
                    counterText.textContent = '‚ú® Unlimited Tasks (PRO)';
                    counterText.classList.add('unlimited');
                } else {
                    counterText.textContent = `${data.remaining} tasks remaining this month`;
                    if (data.remaining === 0) {
                        counterText.textContent = '‚ö†Ô∏è Monthly limit reached - Upgrade to PRO';
                        counterText.style.color = '#fb923c';
                    }
                }
            })
            .catch(error => {
                console.error('Error fetching limits:', error);
                document.querySelector('.counter-text').textContent = '10 tasks available';
            });

        // Neural Network Animation
        const canvas = document.getElementById('neuralCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Node {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(96, 165, 250, 0.8)';
                ctx.fill();
            }
        }

        const nodes = [];
        for (let i = 0; i < 100; i++) {
            nodes.push(new Node());
        }

        function connectNodes() {
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.strokeStyle = `rgba(96, 165, 250, ${0.2 * (1 - distance / 150)})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            nodes.forEach(node => {
                node.update();
                node.draw();
            });
            connectNodes();
            requestAnimationFrame(animate);
        }

        animate();

        // Mouse interaction
        canvas.addEventListener('mousemove', (e) => {
            nodes.forEach(node => {
                const dx = e.clientX - node.x;
                const dy = e.clientY - node.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    node.vx += dx * 0.0001;
                    node.vy += dy * 0.0001;
                }
            });
        });

        // Task submission
        document.getElementById('runTaskBtn').addEventListener('click', () => {
            const task = document.getElementById('taskInput').value.trim();
            if (task) {
                // Disable button during request
                const btn = document.getElementById('runTaskBtn');
                const resultsContainer = document.getElementById('resultsContainer');
                const resultsContent = document.getElementById('resultsContent');
                
                btn.disabled = true;
                btn.textContent = 'Processing...';
                
                // Show results container with loading
                resultsContainer.style.display = 'block';
                resultsContent.innerHTML = '<div class="loading-spinner"><div class="spinner"></div><span>AI is working on your task...</span></div>';
                
                fetch('/run-task', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task: task })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.limit_exceeded) {
                        alert('‚ö†Ô∏è Monthly Limit Reached!\n\n' + data.message + '\n\nUpgrade to PRO for unlimited tasks!');
                        resultsContainer.style.display = 'none';
                        location.reload();
                    } else if (data.success) {
                        // Display results
                        displayResults(data.result);
                        
                        // Update counter
                        fetch('/check-limits')
                            .then(r => r.json())
                            .then(limits => {
                                const counterText = document.querySelector('.counter-text');
                                if (limits.subscription === 'pro') {
                                    counterText.textContent = '‚ú® Unlimited Tasks (PRO)';
                                    counterText.classList.add('unlimited');
                                } else {
                                    counterText.textContent = `${limits.remaining} tasks remaining this month`;
                                }
                            });
                    } else {
                        resultsContent.innerHTML = '<div class="result-item"><h4>‚ùå Error</h4><p>' + (data.message || 'Task failed') + '</p></div>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultsContent.innerHTML = '<div class="result-item"><h4>‚ùå Error</h4><p>Failed to run task. Please try again.</p></div>';
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.textContent = 'Run Task';
                });
            }
        });

        // Function to display results based on type
        function displayResults(result) {
            const resultsContent = document.getElementById('resultsContent');
            
            if (!result) {
                resultsContent.innerHTML = '<div class="result-item"><h4>No Results</h4><p>Task completed but no results returned.</p></div>';
                return;
            }

            let html = '';

            // Shopping results
            if (result.products && Array.isArray(result.products)) {
                html += '<h4 style="color: var(--primary); margin-bottom: 20px;">üõí Shopping Results:</h4>';
                result.products.forEach(product => {
                    html += `
                        <div class="result-item">
                            <h4>${product.title || product.name}</h4>
                            <p><strong>Price:</strong> ${product.price || 'N/A'}</p>
                            <p><strong>Platform:</strong> ${product.platform || product.source || 'Unknown'}</p>
                            ${product.link ? `<p><a href="${product.link}" target="_blank">View Product ‚Üí</a></p>` : ''}
                        </div>
                    `;
                });
            }
            
            // Job results
            else if (result.jobs && Array.isArray(result.jobs)) {
                html += '<h4 style="color: var(--primary); margin-bottom: 20px;">üíº Job Results:</h4>';
                result.jobs.forEach(job => {
                    html += `
                        <div class="result-item">
                            <h4>${job.title}</h4>
                            <p><strong>Company:</strong> ${job.company || 'N/A'}</p>
                            <p><strong>Location:</strong> ${job.location || 'N/A'}</p>
                            <p><strong>Experience:</strong> ${job.experience || 'N/A'}</p>
                            ${job.salary ? `<p><strong>Salary:</strong> ${job.salary}</p>` : ''}
                            ${job.link ? `<p><a href="${job.link}" target="_blank">Apply Now ‚Üí</a></p>` : ''}
                        </div>
                    `;
                });
            }
            
            // Internship results
            else if (result.internships && Array.isArray(result.internships)) {
                html += '<h4 style="color: var(--primary); margin-bottom: 20px;">üéì Internship Results:</h4>';
                result.internships.forEach(internship => {
                    html += `
                        <div class="result-item">
                            <h4>${internship.title}</h4>
                            <p><strong>Company:</strong> ${internship.company || 'N/A'}</p>
                            <p><strong>Location:</strong> ${internship.location || 'N/A'}</p>
                            <p><strong>Duration:</strong> ${internship.duration || 'N/A'}</p>
                            ${internship.stipend ? `<p><strong>Stipend:</strong> ${internship.stipend}</p>` : ''}
                            ${internship.link ? `<p><a href="${internship.link}" target="_blank">Apply Now ‚Üí</a></p>` : ''}
                        </div>
                    `;
                });
            }
            
            // Generic result
            else if (result.message) {
                html += `<div class="result-item"><p>${result.message}</p></div>`;
            }
            
            // Raw result display
            else {
                html += `<div class="result-item"><h4>Result:</h4><pre style="white-space: pre-wrap; word-wrap: break-word;">${JSON.stringify(result, null, 2)}</pre></div>`;
            }

            resultsContent.innerHTML = html || '<div class="result-item"><p>Task completed successfully!</p></div>';
        }

        // Close results
        document.getElementById('closeResults').addEventListener('click', () => {
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('taskInput').value = '';
        });

        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('runTaskBtn').click();
            }
        });
    </script>
</body>
</html>
