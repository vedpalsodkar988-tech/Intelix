<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelix - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --primary: #60A5FA;
            --secondary: #A78BFA;
            --accent: #34D399;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #020617;
            color: #E2E8F0;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(96, 165, 250, 0.2);
            padding: 30px 0;
            z-index: 100;
        }

        .sidebar-header {
            padding: 0 30px 30px;
            border-bottom: 1px solid rgba(96, 165, 250, 0.2);
        }

        .sidebar-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .sidebar-nav {
            padding: 30px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 30px;
            color: #94A3B8;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            position: relative;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .nav-item:hover,
        .nav-item.active {
            color: #E2E8F0;
            background: rgba(96, 165, 250, 0.1);
        }

        .nav-item:hover::before,
        .nav-item.active::before {
            transform: scaleY(1);
        }

        .nav-icon {
            font-size: 20px;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 30px;
            width: 100%;
        }

        .main-content {
            margin-left: 260px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px 100px;
            position: relative;
            z-index: 1;
        }

        /* Neural Network Canvas */
        #neuralCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
        }

        /* Stats Dashboard */
        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 0 auto 50px;
            position: relative;
            z-index: 1;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(96, 165, 250, 0.3);
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #94A3B8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 52px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #60A5FA 0%, #A78BFA 50%, #34D399 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shimmer 3s linear infinite;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        .hero-subtitle {
            font-size: 18px;
            color: #94A3B8;
            text-align: center;
            margin-bottom: 50px;
        }

        .welcome-text {
            font-size: 16px;
            color: var(--primary);
            text-align: center;
            margin-bottom: 15px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .task-container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .task-input {
            width: 100%;
            padding: 25px;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-radius: 16px;
            color: #E2E8F0;
            font-size: 18px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.6);
            box-shadow: 0 8px 32px rgba(96, 165, 250, 0.3), 0 0 40px rgba(96, 165, 250, 0.2);
        }

        .task-input::placeholder {
            color: #475569;
        }

        .run-task-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(96, 165, 250, 0.4);
            position: relative;
            overflow: hidden;
        }

        .run-task-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .run-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(96, 165, 250, 0.6);
        }

        .run-task-btn:hover::before {
            left: 100%;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(96, 165, 250, 0.05) 50%, transparent 100%);
            pointer-events: none;
            z-index: 999;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @media (max-width: 768px) {
            .stats-dashboard {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .hero-title {
                font-size: 32px;
            }
            .stat-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <canvas id="neuralCanvas"></canvas>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Intelix</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="/home" class="nav-item active">
                    <span class="nav-icon">üè†</span>
                    <span>Home</span>
                </a>
                <a href="/abilities" class="nav-item">
                    <span class="nav-icon">‚ö°</span>
                    <span>Abilities</span>
                </a>
                <a href="/projects" class="nav-item">
                    <span class="nav-icon">üìÅ</span>
                    <span>Your Projects</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="/profile" class="nav-item">
                    <span class="nav-icon">üë§</span>
                    <span>Profile</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    <span>Settings</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <!-- Stats Dashboard -->
            <div class="stats-dashboard">
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-value">12</div>
                    <div class="stat-label">Tasks Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-value">94%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚ö°</div>
                    <div class="stat-value">3.5h</div>
                    <div class="stat-label">Time Saved</div>
                </div>
            </div>

            <!-- Hero Section -->
            <p class="welcome-text">Welcome back, {{ username }}!</p>
            <h1 class="hero-title">Execute. Automate. Dominate.</h1>
            <p class="hero-subtitle">An AI system built to execute real tasks</p>

            <!-- Task Input -->
            <div class="task-container">
                <input 
                    type="text" 
                    class="task-input" 
                    placeholder="Enter your task..."
                    id="taskInput"
                >
                <button class="run-task-btn" id="runTaskBtn">Run Task</button>
            </div>
        </main>
    </div>

    <script>
        // Neural Network Animation
        const canvas = document.getElementById('neuralCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Node {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(96, 165, 250, 0.8)';
                ctx.fill();
            }
        }

        const nodes = [];
        for (let i = 0; i < 100; i++) {
            nodes.push(new Node());
        }

        function connectNodes() {
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.strokeStyle = `rgba(96, 165, 250, ${0.2 * (1 - distance / 150)})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            nodes.forEach(node => {
                node.update();
                node.draw();
            });
            connectNodes();
            requestAnimationFrame(animate);
        }

        animate();

        // Mouse interaction
        canvas.addEventListener('mousemove', (e) => {
            nodes.forEach(node => {
                const dx = e.clientX - node.x;
                const dy = e.clientY - node.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    node.vx += dx * 0.0001;
                    node.vy += dy * 0.0001;
                }
            });
        });

        // Task submission
        document.getElementById('runTaskBtn').addEventListener('click', () => {
            const task = document.getElementById('taskInput').value.trim();
            if (task) {
                fetch('/run-task', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task: task })
                })
                .then(response => response.json())
                .then(data => console.log('Task result:', data))
                .catch(error => console.error('Error:', error));
            }
        });

        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('runTaskBtn').click();
            }
        });
    </script>
</body>
</html>
