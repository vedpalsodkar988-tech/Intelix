<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - AI Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .profile-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 50px 100px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .profile-header h1 {
            font-size: 42px;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        /* Section Styling */
        .profile-section {
            background: rgba(26, 31, 58, 0.8);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
        }
        .section-title {
            color: #3b82f6;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-icon {
            font-size: 24px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            color: #8b92b0;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-group input, .form-group textarea, .form-group select {
            padding: 12px 15px;
            background: rgba(10, 14, 39, 0.6);
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-size: 14px;
            outline: none;
            font-family: inherit;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #3b82f6;
        }
        .save-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }
        .file-upload-status {
            color: #22c55e;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Intelix</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="/home" class="nav-item">
                    <span class="nav-icon">üè†</span>
                    Home
                </a>
                <a href="/abilities" class="nav-item">
                    <span class="nav-icon">‚ö°</span>
                    Abilities
                </a>
                <a href="/projects" class="nav-item">
                    <span class="nav-icon">üìÅ</span>
                    Your Projects
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="/profile" class="nav-item active">
                    <span class="nav-icon">üë§</span>
                    Profile
                </a>
                <a href="/settings" class="nav-item">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    Settings
                </a>
            </div>
        </aside>

        <main class="main-content">
            <div class="profile-container">
                <div class="profile-header">
                    <h1>Your Profile</h1>
                    <p style="color: #8b92b0;">Complete your profile for personalized AI assistance</p>
                </div>

                <form id="profileForm" enctype="multipart/form-data">
                    
                    <!-- Personal Information Section -->
                    <div class="profile-section">
                        <div class="section-title">
                            <span class="section-icon">üë§</span>
                            Personal Information
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Full Name *</label>
                                <input type="text" name="full_name" id="full_name" 
                                       value="{{ profile[2] if profile else '' }}" required>
                            </div>
                            <div class="form-group">
                                <label>Age *</label>
                                <input type="number" name="age" id="age" min="16" max="100"
                                       value="{{ profile[13] if profile and profile[13] else '' }}" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Email *</label>
                                <input type="email" name="email" id="email" 
                                       value="{{ profile[3] if profile else '' }}" required>
                            </div>
                            <div class="form-group">
                                <label>Phone *</label>
                                <input type="tel" name="phone" id="phone" 
                                       value="{{ profile[4] if profile else '' }}" required>
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: 20px;">
                            <label>Full Address *</label>
                            <input type="text" name="address" id="address" 
                                   placeholder="House No, Street, Area"
                                   value="{{ profile[5] if profile else '' }}" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>City *</label>
                                <input type="text" name="city" id="city" 
                                       value="{{ profile[9] if profile else '' }}" required>
                            </div>
                            <div class="form-group">
                                <label>State *</label>
                                <input type="text" name="state" id="state" 
                                       value="{{ profile[10] if profile else '' }}" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Pin Code *</label>
                                <input type="text" name="pincode" id="pincode" 
                                       pattern="[0-9]{6}" maxlength="6"
                                       value="{{ profile[11] if profile else '' }}" required>
                            </div>
                            <div class="form-group">
                                <label>LinkedIn URL</label>
                                <input type="url" name="linkedin_url" id="linkedin_url" 
                                       placeholder="https://linkedin.com/in/yourprofile"
                                       value="{{ profile[6] if profile else '' }}">
                            </div>
                        </div>
                    </div>

                    <!-- Career & Job Preferences Section -->
                    <div class="profile-section">
                        <div class="section-title">
                            <span class="section-icon">üíº</span>
                            Career & Job Preferences
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Preferred Job Title *</label>
                                <input type="text" name="preferred_job_title" id="preferred_job_title" 
                                       placeholder="e.g., Software Developer, Marketing Manager"
                                       value="{{ profile[14] if profile and profile[14] else '' }}" required>
                            </div>
                            <div class="form-group">
                                <label>Preferred Location *</label>
                                <input type="text" name="preferred_location" id="preferred_location" 
                                       placeholder="e.g., Bangalore, Remote, Any"
                                       value="{{ profile[15] if profile and profile[15] else '' }}" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Expected Salary (Annual) *</label>
                                <input type="text" name="expected_salary" id="expected_salary" 
                                       placeholder="e.g., 5-8 LPA, 12 LPA+"
                                       value="{{ profile[16] if profile and profile[16] else '' }}" required>
                            </div>
                            <div class="form-group">
                                <label>Resume (PDF) *</label>
                                <input type="file" name="resume" id="resume" accept=".pdf">
                                {% if profile and profile[7] %}
                                <span class="file-upload-status">‚úì Resume uploaded</span>
                                {% endif %}
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: 20px;">
                            <label>Skills (comma separated) *</label>
                            <textarea name="skills" id="skills" 
                                      placeholder="e.g., Python, JavaScript, React, Data Analysis, Marketing"
                                      required>{{ profile[8] if profile else '' }}</textarea>
                        </div>

                        <div class="form-group">
                            <label>Experience / Bio *</label>
                            <textarea name="experience" id="experience" 
                                      placeholder="Describe your work experience, education, and achievements"
                                      required>{{ profile[12] if profile else '' }}</textarea>
                        </div>
                    </div>

                    <button type="submit" class="save-btn">üíæ Save Profile</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                full_name: document.getElementById('full_name').value,
                age: document.getElementById('age').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                pincode: document.getElementById('pincode').value,
                linkedin_url: document.getElementById('linkedin_url').value,
                preferred_job_title: document.getElementById('preferred_job_title').value,
                preferred_location: document.getElementById('preferred_location').value,
                expected_salary: document.getElementById('expected_salary').value,
                skills: document.getElementById('skills').value,
                experience: document.getElementById('experience').value
            };

            // Handle resume file if uploaded
            const resumeFile = document.getElementById('resume').files[0];
            if (resumeFile) {
                formData.resume_path = resumeFile.name;
            }

            try {
                const response = await fetch('/profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    alert('‚úÖ Profile updated successfully!');
                    location.reload();
                } else {
                    alert('‚ùå Failed to update profile');
                }
            } catch (error) {
                alert('‚ùå Error updating profile');
                console.error(error);
            }
        });
    </script>
</body>
</html>
